name: ğŸ—ï¸ Farm Service CI

env:
  SERVICE_NAME: farm-service
  SOLUTION_FILE: TC.Agro.Farm.Service.slnx
  DOCKERFILE_PATH: services/farm-service/src/Adapters/Inbound/TC.Agro.Farm.Service/Dockerfile
  DOTNET_VERSION: '10.0.x'

on:
  push:
    branches: [main]
    paths:
      - 'services/farm-service/**'
      - 'common/**'
      - '.github/workflows/**'

  pull_request:
    branches: [main]
    paths:
      - 'services/farm-service/**'
      - 'common/**'
      - '.github/workflows/**'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for secrets'
        default: 'dev-rodrigo'
        type: choice
        options:
          - dev-rodrigo
      skip-tests:
        description: 'Skip unit tests (emergency only)'
        type: boolean
        default: false
      skip-security-scan:
        description: 'Skip Trivy scan (emergency only)'
        type: boolean
        default: false

jobs:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ§ª Unit Tests + Coverage
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip-tests != 'true'
    permissions:
      contents: read
      checks: write

    steps:
      - name: ğŸ“¥ Checkout farm-service
        uses: actions/checkout@v4
        with:
          path: services/farm-service

      - name: ğŸ“¥ Checkout common repository
        uses: actions/checkout@v4
        with:
          repository: rdpresser/tc-agro-common
          path: common
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore
        working-directory: services/farm-service
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: ğŸ—ï¸ Build
        working-directory: services/farm-service
        run: dotnet build ${{ env.SOLUTION_FILE }} --no-restore --configuration Release

      - name: ğŸ§ª Test + Coverage
        working-directory: services/farm-service
        run: |
          dotnet test --solution ${{ env.SOLUTION_FILE }} \
            --no-build \
            --configuration Release \
            --results-directory test-results \
            --collect "XPlat Code Coverage" \
            -p:TestingPlatformDotnetTestSupport=false

      - name: ğŸ“Š Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: services/farm-service/test-results/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: ğŸ“„ Upload TRX Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: farm-service-trx-${{ github.sha }}
          path: services/farm-service/test-results/**/*.trx
          retention-days: 7

      - name: ğŸ“ˆ Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: farm-service-coverage-${{ github.sha }}
          path: services/farm-service/test-results/**/coverage.cobertura.xml
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ³ Build, Scan, Push Docker
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    environment: ${{ github.event.inputs.environment || 'dev-rodrigo' }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout farm-service
        uses: actions/checkout@v4
        with:
          path: services/farm-service

      - name: ğŸ“¥ Checkout common repository
        uses: actions/checkout@v4
        with:
          repository: rdpresser/tc-agro-common
          path: common
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”– Prepare tags
        id: vars
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          IMAGE_TAG=$SHORT_SHA

          # Use local name for PRs, DockerHub URI for push scenarios
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
            IMAGE_URI=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}
          else
            IMAGE_URI=${{ env.SERVICE_NAME }}
          fi

          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

          echo "ğŸ”– Tag: $IMAGE_TAG"
          echo "ğŸ“¦ Image: $IMAGE_URI"

      - name: ğŸ” Docker Hub Login
        if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: âš™ï¸ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
            ${{ steps.vars.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged != true }}

      - name: ğŸ”’ Trivy Scan
        if: github.event.inputs.skip-security-scan != 'true'
        continue-on-error: true  # Don't fail CI on vulnerabilities (dev/hackathon mode)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
          format: sarif
          output: trivy.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: ğŸ“¤ Upload SARIF
        if: always() && github.event.inputs.skip-security-scan != 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif

      - name: âœ… Verify Push
        if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
        run: |
          echo "ğŸ” Verifying pushed images..."
          docker pull ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
          docker pull ${{ steps.vars.outputs.image }}:latest

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… BUILD & PUSH COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ Tag: ${{ steps.vars.outputs.tag }}"
          echo "ğŸ“¦ URI: ${{ steps.vars.outputs.image }}"
          echo "ğŸ”’ Security: Trivy passed"
          echo "ğŸ³ Registry: Docker Hub"
          echo "ğŸ“Š View: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: â„¹ï¸ Build Only (PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.merged != true
        run: |
          echo "âœ… Image built and scanned"
          echo "â„¹ï¸ Push skipped (PR validation only)"
          echo "ğŸš€ Will push on: workflow_dispatch or PR merge"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ§­ GitOps: Update Manifests in Solutions Repo
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-gitops:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    environment: ${{ github.event.inputs.environment || 'dev-rodrigo' }}
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout solutions repo
        uses: actions/checkout@v4
        with:
          repository: rdpresser/tc-agro-solutions
          token: ${{ secrets.SOLUTIONS_REPO_TOKEN }}
          path: solutions

      - name: ğŸ”– Get image tag from build
        id: get-tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Using tag: $SHORT_SHA"

      - name: âœï¸ Update image tag in deployment manifest
        run: |
          FILE="solutions/infrastructure/kubernetes/apps/base/farm/deployment.yaml"
          NEW_TAG="${{ steps.get-tag.outputs.tag }}"
          NEW_IMAGE="rdpresser/farm-service:${NEW_TAG}"

          echo "ğŸ“ Updating: $FILE"
          echo "ğŸ”– New image: $NEW_IMAGE"

          sed -i "s|image: .*farm-service.*|image: ${NEW_IMAGE}|g" $FILE

      - name: ğŸ’¾ Commit and push to solutions repo
        run: |
          cd solutions
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/kubernetes/apps/base/farm/deployment.yaml
          git commit -m "ci(farm): update image to ${{ steps.get-tag.outputs.tag }}

          Automated commit from farm-service CI pipeline
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}"
          git push

      - name: âœ… GitOps Update Complete
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… GITOPS UPDATE COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ Image: rdpresser/farm-service:${{ steps.get-tag.outputs.tag }}"
          echo "ğŸ“ File: infrastructure/kubernetes/apps/base/farm/deployment.yaml"
          echo "ğŸ”„ ArgoCD will detect this change and deploy automatically"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
